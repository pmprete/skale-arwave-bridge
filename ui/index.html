<!DOCTYPE html>
<html>
<body>

    <h1>Skale Arweave Bridge App</h1>

    <form action="/">
        <h5>Skale Data Configuration</h5>

        <label>Type of Data</label>
        <select id="data-type" name="data-type">
            <option>Block Data</option>
            <option>Transactions Data</option>
            <option>Transaction Receipts</option>
            <option>Event Data</option>
            <option>Decentralized Storage</option>
        </select>

        <label>Frecuency</label>
        <select id="frecuency" name="frecuency">
            <option value="h">Hourly</option>
            <option value="d">Daily</option>
            <option value="m">Monthly</option>
        </select>

        <label>JSON-RPC Endpoint</label>
        <input type="text" id="skale-endpoint" name="skale-endpoint">

        <h5>Arweave Configuration</h5>

        <label for="keyfile">Arweave Keyfile:</label>
        <input type="file" id="keyfile" name="keyfile">
        <p>Don't have a Keyfile? <a href="https://www.arweave.org/wallet">Create One</a></p>

        <label>Gateway Address</label>
        <input type="text" id="arweave-endpoint" name="arweave-endpoint" value="https://arweave.net">



        <input type="submit" value="submit">
    </form>


</body>
</html>
